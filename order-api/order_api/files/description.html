<strong>Order Api</strong> is a project to maintain orders, where it is possible to register, list, update, search and
delete an order.

<b> To test the API using swagger <a href="http://localhost:3090/v1/swagger/">Swagger</a> query the endpoint:
    `/swagger`.</b></br>
<b> To consult the documentation <a href="http://localhost:3090/v1/docs">conventional</a> access the endpoint:
    `/v1/docs`</b></br>
