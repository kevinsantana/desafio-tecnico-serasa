<strong> Order Api </strong> é um projeto para manter pedidos, onde é possível cadastrar, listar, atualizar, buscar e deletar um pedido.

<b> Para testar a API usando o swagger <a href="http://localhost:8000/v1/swagger/">Swagger</a> consultar o endpoint: `/swagger`.</b></br>
<b> Para consultar a documentação <a href="http://localhost:8000/v1/docs">convencional</a> acesse o endpoint: `/v1/docs`</b></br>
