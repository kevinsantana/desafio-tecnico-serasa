<strong>User Api</strong> is a project to maintain users, where it is possible to register, list, update, search and delete a user.

<b> To test the API using swagger <a href="http://localhost:7000/v1/swagger/">Swagger</a> consult the endpoint: `/swagger`.</b></br >
<b> To consult the documentation <a href="http://localhost:7000/v1/docs">conventional</a> access the endpoint: `/v1/docs`</b></br>
