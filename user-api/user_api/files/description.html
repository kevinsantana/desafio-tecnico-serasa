<strong> User Api </strong> é um projeto para manter usuários, onde é possível cadastrar, listar, atualizar, buscar e deletar um usuário.

<b> Para testar a API usando o swagger <a href="http://localhost:7000/v1/swagger/">Swagger</a> consultar o endpoint: `/swagger`.</b></br>
<b> Para consultar a documentação <a href="http://localhost:7000/v1/docs">convencional</a> acesse o endpoint: `/v1/docs`</b></br>
